<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'iniciar_sesion.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo y te enviaremos instrucciones.</p>
        
        <label>Correo Electrónico
            <br>
            <input type="email" name="email" required style="width: 100%; padding: 10px; margin-top:5px;">
        </label>
        
        <button class="btn btn-primary mt-3" type="submit">Enviar correo</button>
    </form>
</body>
</html>
