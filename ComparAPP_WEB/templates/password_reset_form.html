<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'iniciar_sesion.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Ingresa tu nueva contraseña</h2>
        
        {{ form.as_p }}
        
        <button class="btn btn-primary mt-3" type="submit">Cambiar contraseña</button>
    </form>
</body>
</html>
